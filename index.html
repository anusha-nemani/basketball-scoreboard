        <h2 class="score" id="home-el">0</h2>

          <button onclick="guestEl2()">+2</button>
          <button onclick="guestEl3()">+3</button>

      </div>

    <button id="reset" onclick="reset()">RESET</button>
    <script src="index.js"></script>
